events {
    worker_connections 1024;
}

http {
    upstream synapse_backend {
        server synapse:8008;
        server synapse-generic-worker-1:8081;
    }

    upstream media_backend {
        server synapse-media-repository:8083;
    }

    server {
        listen 80;
        server_name 107.189.19.66;

        # Increase client body size for file uploads
        client_max_body_size 100M;

        # Matrix client-server API
        location ~ ^/_matrix {
            proxy_pass http://synapse_backend;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            
            # For file uploads
            proxy_request_buffering off;
            proxy_buffering off;
        }

        # Matrix media API
        location ~ ^/_matrix/media {
            proxy_pass http://media_backend;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
            
            # For media uploads
            proxy_request_buffering off;
            proxy_buffering off;
        }

        # Matrix federation API
        location ~ ^/_matrix/federation {
            proxy_pass http://synapse_backend;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
        }

        # Synapse admin API
        location ~ ^/_synapse/admin {
            proxy_pass http://synapse_backend;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
        }

        # Health check
        location /health {
            proxy_pass http://synapse_backend;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
        }

        # Redirect root to Element web client (optional)
        location = / {
            return 301 https://app.element.io;
        }
    }

    # Matrix federation port (8448)
    server {
        listen 8448 ssl http2;
        server_name 107.189.19.66;

        # SSL configuration (uncomment when you have certificates)
        # ssl_certificate /etc/ssl/certs/synapse.crt;
        # ssl_certificate_key /etc/ssl/certs/synapse.key;
        # ssl_protocols TLSv1.2 TLSv1.3;
        # ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
        # ssl_prefer_server_ciphers off;

        client_max_body_size 100M;

        location / {
            proxy_pass http://synapse_backend;
            proxy_set_header X-Forwarded-For $remote_addr;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Host $host;
        }
    }
}
